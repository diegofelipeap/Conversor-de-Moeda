<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/coin-flip-59.gif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Coinversor</title>
</head>

<body>

    <img src="./assets/coin-flip-59.gif" alt="logo do Coinversor" id="logo-flipcoin">

    <main>

        <label>
            Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="brl">R$ Real Brasileiro</option>
                <option value="usd">US$ Dólar Americano</option>
                <option value="eur">€ Euro</option>
                <option value="gbp">£ Libra</option>
                <option value="ars">$ Peso Argentino</option>
                <option value="btc">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="peso">$ Peso Argentino</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="Digite um valor">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="Moeda a converter" id="currency-image">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="Seta" id="arrow-img">

            <div class="currency-box">
                <img src="./assets/usa.png" alt="Moeda Convertida" class="currency-img">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>


        </section>

    </main>

</body>

<script src="./script.js"></script>
<!--Adicionado fora do <head> pois neste caso é necessário o ouvinte de eventos primeiro ouvir para depois avisar que ouviu!
    Você precisa que algo carregue pra você escutar quando colocado la em cima retorna null porque ainda não tem nada para ouvir -->

</html>
